<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="robots" content="NONE,NOARCHIVE"/>
    <title>Lab Demo: Group Member Website</title>
    <link href="/site_media/css/{{DEBUG_DIR}}public{{DEBUG_STR}}.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      var app = {DEBUG_DIR: "{{DEBUG_DIR}}", DEBUG_STR: "{{DEBUG_STR}}", js_ver: {% autoescape off %}{{js_ver}}{% endautoescape %}};
    </script>
    <script type="text/javascript" src="/site_media/js/head.load.min.js" data-headjs-load="/site_media/js/public/{{DEBUG_DIR}}load{{DEBUG_STR}}.js"></script>
    {% block head %}{% endblock %}

    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','/site_media/js/public/{{DEBUG_DIR}}ga{{DEBUG_STR}}.js','ga');

      ga('create', '{{TRACKING_ID}}', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body>
    <div class="starter-template" id="all">
      <span id="center"></span>
      <div class="container theme-showcase" id="main">
        {% block content %}{% endblock %}

        {% block footer %}
          <hr/>
          <div class="container-fluid starter-template" id="footer" style="padding: 0px 15px;">
            {% include "media/html/_footer.html" %}
          </div>
        {% endblock %}
      </div>
    </div>

    <div id="sys-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalStat" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content panel-default">
          <div class="modal-header panel-heading">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">
              <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;&nbsp;Action Received
            </h4>
          </div>
          <div class="modal-body panel-body">
            <h2 class="text-center"><span class="label label-success" id="sys-head"></span></h2>
            <br/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <p class="lead" id="sys-msg"></p>
            </div>

          </div>
        </div>
      </div>
    </div>

    {% block script %}{% endblock %}
  </body>
</html>
